<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Parlor</h1>
    <button type="button" id="start">Start an order</button>
    <form id="menu">
      <div class = "form-group full">
        <label for="name" class="label">Name for the order:</label>
        <input type="text" id="name" required>
      </div>
      <div class = "form-group">
        <label for="size" class="label">Pizza Size</label>
        <input type="radio" name="size" value="small" checked>
        <label>Small</label>
        <input type="radio" name="size" value="medium">
        <label>Medium</label>
        <input type="radio" name="size" value="large">
        <label>Large</label>
      </div>
      <div class = "form-group">
        <label for="toppings" class="label">Select your toppings</label>
        <input type="checkbox" name="toppings" value="cheese">
        <label>Cheese</label>
        <input type="checkbox" name="toppings" value="tomatos">
        <label>Tomatos</label>
        <input type="checkbox" name="toppings" value="mushrooms">
        <label>Mushrooms</label>
        <input type="checkbox" name="toppings" value="chicken">
        <label>Chicken</label>
        <input type="checkbox" name="toppings" value="sausages">
        <label>Sausages</label>
        <input type="checkbox" name="toppings" value="pepperoni">
        <label>Pepperoni</label>
        <input type="checkbox" name="toppings" value="peppers">
        <label>Peppers</label>
        <input type="checkbox" name="toppings" value="basil">
        <label>Basil</label>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <select name="quantity" id="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class= "form-group full">
        <label for="instructions" class="label">Special Instructions</label>
        <textarea id="instructions"></textarea>
      </div>
      <button type="submit" id="add">Add pizza</button>
    </form>
  </div>
  <div class="side-col">
    <h2><span id="order-name"></span>'s Cart</h2>
    <ul id="pizzas">
    </ul>
    <div class="bottom">
      <p>Total: <span class="right">$ <span id="total"></span></span></p>
      <button type="button" id="order">Place an order</button>
    </div>
    
  </div>
</body>
</html>
