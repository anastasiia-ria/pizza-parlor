<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Oooh+Baby&display=swap" rel="stylesheet">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="background" id="main">
    <div class="outer-border">
      <div class="container">
        <div id="toggle-cart">
          <img src="img/basket-01.png" alt="cart">
        </div>
        <h1>Pizza Parlor</h1>
        <form id="menu">
          <div class = "form-group full">
            <label for="name" class="label">Name for the order:</label>
            <input type="text" id="name" required>
          </div>
          <label class="label">Pizza Size</label>
          <div class = "form-group pizza-size">
            <label>
              <img src="img/pizza-01.png" alt="pizza" width="40px">
              <input type="radio" name="size" value="small" checked>
            </label>
            <label>
              <img src="img/pizza-01.png" alt="pizza" width="50px">
              <input type="radio" name="size" value="medium">
            </label>
            <label>
              <img src="img/pizza-01.png" alt="pizza" width="60px">
              <input type="radio" name="size" value="large">
            </label>
          </div>
          <label class="label">Select your toppings</label>
          <div class = "form-group toppings">
            <label>
              <img src="img/toppings/cheese-01.png" alt="cheese">
              <input type="checkbox" name="toppings" value="cheese">
            </label> 
            <label>
              <img src="img/toppings/tomato-01.png" alt="tomato">
              <input type="checkbox" name="toppings" value="tomato">
            </label>  
            <label>
              <img src="img/toppings/mushroom-01.png" alt="mushroom">
              <input type="checkbox" name="toppings" value="mushroom">
            </label>
            <label>
              <img src="img/toppings/chicken-01.png" alt="chicken">
              <input type="checkbox" name="toppings" value="chicken">
            </label>
            <label>
              <img src="img/toppings/sausage-01.png" alt="sausage">
              <input type="checkbox" name="toppings" value="pepperoni">
            </label>
            <label>
              <img src="img/toppings/pepperoni-01.png" alt="pepperoni">
              <input type="checkbox" name="toppings" value="peppers">
            </label>
            <label>
              <img src="img/toppings/pepper-01.png" alt="pepper">
              <input type="checkbox" name="toppings" value="pineapple">
            </label>
            <label>
              <img src="img/toppings/pineapple-01.png" alt="pineapple">
              <input type="checkbox" name="toppings" value="cheese">
            </label>
          </div>
          <div class="form-group quantity">
            <label for="quantity">Quantity:</label>
            <select name="quantity" id="quantity">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class= "form-group full">
            <label for="instructions" class="label">Special Instructions:</label>
            <textarea id="instructions"></textarea>
          </div>
          <button type="submit" id="add">Add pizza</button>
        </form>
      </div>
    </div>
  </div>
  <div class="background" id="cart">
    <div class="outer-border">
      <div class="container">
        <h2><span id="order-name"></span>'s Cart</h2>
        <ul id="pizzas">
        </ul>
        <div class="bottom">
          <p>Total: <span class="right">$ <span id="total"></span></span></p>
          <button type="button" id="place-order">Place an order</button>
        </div>
      </div>
    </div>
  </div>
  <div class="background" id="thank-you">
    <div class="outer-border">
      <div class="container">
        <h2>Thank you for your order,<br><span class="name"></span></h2>
        <button type="button" id="new-order">New order</button>
      </div>
    </div>
  </div>
</body>
</html>
