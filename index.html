<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="background">
      <div class="outer-border">
        <div class="inner-border">
          <div id="main" class="container">
            <div id="toggle-cart">
              <img src="img/basket.png" alt="cart" />
            </div>
            <h1>Pizza Parlor</h1>
            <div id="delivery-option">
              <h2>How would you like to get your order?</h2>
              <div class="buttons">
                <button id="pick-up-button">Pick Up</button>
                <button id="delivery-button">Delivery</button>
              </div>
              <form id="delivery">
                <div class="form-group">
                  <input type="text" id="del-name" placeholder="Full Name" required />
                  <input type="text" id="street" placeholder="Street" required />
                  <input type="text" id="city" placeholder="City" required />
                  <input type="number" id="zipcode" placeholder="Zip Code" required />
                </div>
                <button type="submit">Start Order</button>
              </form>
              <form id="pick-up">
                <div class="form-group">
                  <label for="pick-name" class="label">Name for the order:</label>
                  <input type="text" id="pick-name" required />
                </div>
                <button type="submit">Start Order</button>
              </form>
            </div>
            <form id="menu">
              <label class="option">size</label>
              <div class="form-group pizza-size">
                <label>
                  <img src="img/size/small.png" alt="pizza" />
                  <input type="radio" name="size" value="small" id="small" checked />
                  Small
                </label>
                <label>
                  <img src="img/size/medium.png" alt="pizza" />
                  <input type="radio" name="size" value="medium" id="medium" />
                  Medium
                </label>
                <label>
                  <img src="img/size/large.png" alt="pizza" />
                  <input type="radio" name="size" value="large" id="large" />
                  Large
                </label>
              </div>
              <label class="option">pizza</label>
              <div class="form-group pizzas">
                <label class="classic-pizza">
                  <img src="img/pizza/pepperoni.png" alt="pizza" />
                  <input type="radio" name="pizza" value="pepperoni" checked />
                  Pepperoni
                </label>
                <label class="classic-pizza">
                  <img src="img/pizza/margherita.png" alt="pizza" />
                  <input type="radio" name="pizza" value="margherita" />
                  Margherita
                </label>
                <label class="classic-pizza">
                  <img src="img/pizza/hawaiian.png" alt="pizza" />
                  <input type="radio" name="pizza" value="hawaiian" />
                  Hawaiian
                </label>
                <label id="custom-pizza">
                  <img src="img/pizza/custom.png" alt="pizza" width="60px" />
                  <input type="radio" name="pizza" value="custom" />
                  Custom
                </label>
              </div>
              <div id="toppings">
                <label class="option">toppings</label>
                <div class="form-group toppings">
                  <label>
                    <img src="img/topping/cheese.png" alt="cheese" />
                    <input type="checkbox" name="topping" value="cheese" id="cheese" />
                    Cheese
                  </label>
                  <label>
                    <img src="img/topping/tomatoes.png" alt="tomato" />
                    <input type="checkbox" name="topping" value="tomatoes" id="tomatoes" />
                    Tomatoes
                  </label>
                  <label>
                    <img src="img/topping/mushrooms.png" alt="mushroom" />
                    <input type="checkbox" name="topping" value="mushrooms" id="mushrooms" />
                    Mushrooms
                  </label>
                  <label>
                    <img src="img/topping/peppers.png" alt="pepper" />
                    <input type="checkbox" name="topping" value="peppers" id="peppers" />
                    Peppers
                  </label>
                  <label>
                    <img src="img/topping/sausage.png" alt="sausage" />
                    <input type="checkbox" name="topping" value="sausage" id="sausage" />
                    Sausage
                  </label>
                  <label>
                    <img src="img/topping/chicken.png" alt="chicken" />
                    <input type="checkbox" name="topping" value="chicken" id="chicken" />
                    Chicken
                  </label>
                  <label>
                    <img src="img/topping/pepperoni.png" alt="pepperoni" />
                    <input type="checkbox" name="topping" value="pepperoni" id="pepperoni" />
                    Pepperoni
                  </label>
                  <label>
                    <img src="img/topping/pineapple.png" alt="pineapple" />
                    <input type="checkbox" name="topping" value="pineapple" id="pineapple" />
                    Pineapple
                  </label>
                </div>
              </div>
              <div class="form-group quantity">
                <label for="quantity" class="option">quantity:</label>
                <select name="quantity" id="quantity">
                  <option id="selected" value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="form-group">
                <label for="instructions" class="label option">special instructions:</label>
                <textarea id="instructions"></textarea>
              </div>
              <div class="buttons">
                <button type="button" id="back">Back</button>
                <button type="submit" id="add">Add pizza</button>
              </div>
            </form>
          </div>
          <div class="container" id="cart">
            <h2><span class="name"></span>'s Cart</h2>
            <p id="error">Your cart is empty</p>
            <ul id="pizzas"></ul>
            <div class="bottom">
              <p>
                Total: <span class="right">$ <span class="total"></span></span>
              </p>
              <div class="buttons">
                <button type="button" id="checkout">Checkout</button>
                <button type="button" id="clear-cart">Clear</button>
              </div>
            </div>
          </div>
          <div class="container" id="thank-you">
            <h2>Thank you for your order,<br /><span class="name"></span></h2>
            <h3>Order Details</h3>
            <h4>delivery option:</h4>
            <p id="order-delivery"></p>
            <h4>customer info:</h4>
            <ul id="order-details"></ul>
            <h4>items:</h4>
            <ul id="order-pizzas"></ul>
            <p id="order-total">
              Total: <span class="right">$ <span class="total"></span></span>
            </p>
            <button type="button" id="new-order">New Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
